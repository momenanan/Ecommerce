<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details of Shirt</title>
  <style>
    body {
      margin: 0;
      padding: 0;

    nav ul {

      padding: 0;
      margin: 0;
      display: flex;

    nav li {
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
    }

    .shirt-images {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;

    .shirt-images img {
      width: 300px;
      height: 500px;

      margin-right: 20px;

    .details {
      color: #0056b3;
      margin-top: 20px;
      font-size: 1.2em;
      text-align: left;
    }

      margin: 10px 0;
    }

    form {
      margin-top: 20px;
    }

    label {
      margin-right: 10px;
    }

    select {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #0056b3;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #004080;
    }
  </style>
</head>

<body>
<div class="background-image-container">
  <nav>
    <ul>
      <li><a href="php/home_page.php">Home</a></li>
    </ul>
  </nav>
  <div class="shirt-images">
    <img src="img/product-2-1.jpg" alt="Shirt Image 1">
    <img src="img/product-2-2.jpg" alt="Shirt Image 2">
  </div>

  <div class="details">
    <b>
      <p><strong>Available Colors:</strong> Red, Black, and Army</p>
      <p><strong>Price:</strong> $238.85</p>
    </b>
  </div>

  <form>
    <label for="color">Select Color:</label>
    <select id="color" name="color">
      <option value="red">Red</option>
      <option value="black">Black</option>
      <option value="army">Army</option>
    </select>

    <label for="size">Select Size:</label>
    <select id="size" name="size">
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>

    <label for="quantity">Select Quantity:</label>
    <select id="quantity" name="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <!-- Add more options as needed -->
    </select>

    <input type="submit"onclick="addToCart()" value="Add to Cart">
  </form>
</div>
<script>

    function addToCart() {
    // Get the product image source
    const productImageSrc = document.getElementById('productImage').src;

    // Save the product image source to sessionStorage
    sessionStorage.setItem('cartImage', productImageSrc);

    // Redirect to the cart page
    window.location.href = 'cart.html';
  }

    // Check if there's a product image in sessionStorage to display on the cart page
    const cartImageContainer = document.getElementById('cartImageContainer1');
    const cartImageSrc = sessionStorage.getItem('cartImage');

    if (cartImageSrc) {
    // Display the product image in the cart
    cartImageContainer.innerHTML = `<img src="${cartImageSrc}" alt="Product in Cart">`;
  }

</script>
</body>

</html>
